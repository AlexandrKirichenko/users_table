<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <!-- подключили CDN content delivery networks -->
</head>
<body>
    <!-- Верстка будстрапа состоит из(есть такое понятие layout)
    она состоит из 3ех компонетов, есть контейнер, дальше идет row(строки)
    collum(колонки) т.е у нас перекрестно делится верстка, на прямоугольничкии)ими можно управлять -->
    <div class="container">
        <div class="row">
            <div class="col-12">

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Salary</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>male</td>
                        <td>1500</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>male</td>
                        <td>1900</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>female</td>
                        <td>1000</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>Jon</td>
                        <td>male</td>
                        <td>2500</td>
                      </tr>
                      <!-- <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td>Total</td>
                        <td></td>
                      </tr> -->
                    </tbody>
                  </table>

            </div>
        </div>
    </div>





    <script src="app2.js"></script>
</body>
</html>
